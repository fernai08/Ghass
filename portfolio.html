<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <img
      class="paper-background"
      src="./MEDIA/portfolio-bg.jpeg"
      alt="background-portfolio"
    />
    <nav class="navbar">
      <div class="heading">
        <a title="Ghass" href="index.html"
          ><img
            src="./MEDIA/ghass-commercialLogo-whiteFill.png"
            alt="Ghass logo"
        /></a>
      </div>
      <ul class="nav-links">
        <li class="spotify-icon">
          <a
            href="https://open.spotify.com/artist/04uUTwnXnmClA1mZnFAsOZ?si=E8eESwjVShyny74l5P5Tlw"
          >
            <img
              src="./MEDIA/social-media-icons-vector-set-with-facebook-instagram-twitter-tiktok-youtube-logos/spotify-logo.png"
              alt="Spotify"
            />
          </a>
        </li>
        <li class="yt-icon">
          <a href="https://www.youtube.com">
            <img
              src="./MEDIA/social-media-icons-vector-set-with-facebook-instagram-twitter-tiktok-youtube-logos/yt-logo.png"
              alt="YouTube"
            />
          </a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="filter-buttons">
            <ul id="filter-btns">
              <li class="active" data-target="latest">Latest Works</li>
              <li data-target="music">Music</li>
              <li data-target="audiovisuals">Audiovisuals</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="portfolio-gallery">
            <div class="item" data-id="audiovisuals">
              <div class="inner">
                <img
                  src="./MEDIA/portfolio/anisDelMono-poster.jpg"
                  alt="anisDelMono-poster"
                />
              </div>
            </div>
            <div class="item" data-id="music">
              <div class="inner">
                <img
                  class="thumbnail"
                  src="./MEDIA/portfolio/mamih-cover.jpg"
                  alt="mamih-cover"
                />
                <div class="spotify-player">
                  <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/artist/04uUTwnXnmClA1mZnFAsOZ?utm_source=generator"
                    width="100%"
                    height="352"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                  ></iframe>
                </div>
              </div>
            </div>
            <div class="item" data-id="music">
              <div class="inner">
                <img
                  class="thumbnail"
                  src="./MEDIA/portfolio/miguelCd-cover.jpeg"
                  alt="portfolio"
                />
                <div class="spotify-player">
                  <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/artist/2C481jRrDnMLpxDeFCQ0J6?utm_source=generator"
                    width="100%"
                    height="352"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                  ></iframe>
                </div>
              </div>
            </div>
            <div class="item" data-id="audiovisuals">
              <div class="inner">
                <img
                  src="./MEDIA/portfolio/theBrideToken-poster.jpg"
                  alt="theBrideToken-poster"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="copyright">
        <p>Gháss © 2023 . All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
