<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Slick Slider CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <title>Portfolio</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    <img
      class="paper-background"
      src="/MEDIA/AdobeStock_278308275.jpeg"
      alt="background-portfolio"
    />
    <nav class="navbar">
      <div class="heading">
        <a title="Ghass" href="/home.html"
          ><img src="/MEDIA/GHASS_fill_white copy.png" alt="Ghass logo"
        /></a>
      </div>
      <ul class="nav-links">
        <li class="spotify-icon">
          <a
            href="https://open.spotify.com/artist/04uUTwnXnmClA1mZnFAsOZ?si=E8eESwjVShyny74l5P5Tlw"
          >
            <img
              src="/MEDIA/social-media-icons-vector-set-with-facebook-instagram-twitter-tiktok-youtube-logos/spotify-app-logo-spotify-icon-transparent-free-png.png"
              alt="Spotify"
            />
          </a>
        </li>
        <li class="yt-icon">
          <a href="https://www.youtube.com">
            <img
              src="/MEDIA/social-media-icons-vector-set-with-facebook-instagram-twitter-tiktok-youtube-logos/vecteezy_youtube-logo-png-youtube-icon-transparent_18930575_594.png"
              alt="YouTube"
            />
          </a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="filter-buttons">
            <ul id="filter-btns">
              <li class="active" data-target="latest">Latest Works</li>
              <li data-target="music">Music</li>
              <li data-target="audiovisuals">Audiovisuals</li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="portfolio-gallery">
            <div class="item" data-id="audiovisuals">
              <div class="inner">
                <img
                  src="/MEDIA/Portfolio/Cartel Anís del Mono.jpg"
                  alt="portfolio"
                />
              </div>
            </div>
            <div class="item" data-id="music">
              <div class="inner">
                <img
                  class="thumbnail"
                  src="/MEDIA/Portfolio/a1014140016_10.jpg"
                  alt="portfolio"
                />
                <div class="spotify-player">
                  <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/artist/04uUTwnXnmClA1mZnFAsOZ?utm_source=generator"
                    width="100%"
                    height="352"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                  ></iframe>
                </div>
              </div>
            </div>
            <div class="item" data-id="music">
              <div class="inner">
                <img
                  class="thumbnail"
                  src="/MEDIA/Portfolio/Miguel disco.jpeg"
                  alt="portfolio"
                />
                <div class="spotify-player">
                  <iframe
                    style="border-radius: 12px"
                    src="https://open.spotify.com/embed/artist/2C481jRrDnMLpxDeFCQ0J6?utm_source=generator"
                    width="100%"
                    height="352"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"
                  ></iframe>
                </div>
              </div>
            </div>
            <div class="item" data-id="audiovisuals">
              <div class="inner">
                <img
                  src="/MEDIA/Portfolio/The bride Token.jpg"
                  alt="portfolio"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="container">
        <section class="logo-carousel slider" data-arrows="true">
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image1.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image2.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image3.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image4.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image5.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image6.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image7.png"
            />
          </div>
          <div class="slide">
            <img
              src="https://raw.githubusercontent.com/solodev/infinite-logo-carousel/master/images/image8.png"
            />
          </div>
        </section>
      </div>
    </div>
    <footer>
      <div class="copyright">
        <p>Gháss © 2023 . All rights reserved/p></p>
      </div>
    </footer>
  </body>
</html>
